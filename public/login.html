<!DOCTYPE html>
<html>
<head>
    <title>FaceIt Login</title>
</head>
<body>
    <form action="/login" method="post">
        <h4>Log in:</h4>
        <div>
            <label>Username:</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password"/>
        </div>
        <div>
            <input type="submit" value="Log In"/>
        </div>
    </form>
</body>
</html>
